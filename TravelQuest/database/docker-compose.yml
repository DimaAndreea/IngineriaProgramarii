services:
  postgres:
    image: postgres:16
    container_name: travelquest-postgres
    environment:
      POSTGRES_USER: travelquest
      POSTGRES_PASSWORD: travelquest
      POSTGRES_DB: travelquest_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
