spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/travelquest_dev
    username: travelquest
    password: travelquest
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
